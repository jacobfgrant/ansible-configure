# Ubuntu tasks
---
- name: Install EPEL yum Repo
  yum_repository:
    name: epel
    description: EPEL YUM repo
    baseurl: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_facts.ansible_distribution_major_version }}.noarch.rpm"

- name: Update/upgrade packages
  apt:
    upgrade: dist
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    state: latest
    install_recommends: yes
    name:
      - ansible
      - ansible-lint
      - aptitude
      - apt-transport-https
      - awscli
      - ca-certificates
      - curl
      - fail2ban
      - git
      - gnupg-agent
      - keepassx
      - make
      - npm
      - python3
      - python3-pip
      - software-properties-common
      - stow
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-science
      - unrar
      - unzip
      - vim
      - wget
      - youtube-dl
      - zip
      - zsh

- name: Add Docker GPG key
  apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository (stable)
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts.distribution_release }} stable"
    update_cache: true

- name: Install Docker packages
  apt:
    state: latest
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli
      - docker-compose

- name: Install Vagrant
  apt:
    deb: "https://releases.hashicorp.com/vagrant/{{ vagrant_version }}/vagrant_{{ vagrant_version }}_x86_64.deb"

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes
