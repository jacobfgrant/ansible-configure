# Ubuntu tasks
---
- name: Update/upgrade packages
  apt:
    upgrade: dist
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    state: latest
    install_recommends: yes
    name:
      - ansible
      - ansible-lint
      - aptitude
      - apt-transport-https
      - awscli
      - ca-certificates
      - curl
      - fail2ban
      - git
      - gnupg-agent
      - latexmk
      - make
      - npm
      - python3
      - python3-pip
      - software-properties-common
      - stow
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-science
      - unrar
      - unzip
      - vim
      - wget
      - youtube-dl
      - zip
      - zsh
  tags: installs

- name: Install/configure Docker
  block:
  - name: Add Docker GPG key
    apt_key:
      id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    tags: installs

  - name: Add Docker repository (stable)
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts.distribution_release }} stable"
      update_cache: true
    tags: installs

  - name: Install Docker packages
    apt:
      state: latest
      name:
        - containerd.io
        - docker-ce
        - docker-ce-cli
        - docker-compose

  tags:
    - docker
    - installs

- name: Add Hashicorp GPG key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present
  tags: installs

- name: Add Hashicorp repository
  apt_repository:
    repo: "deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_facts.distribution_release }} main"
    update_cache: true
  tags: installs

- name: Install Hashicorp packages
  apt:
    state: latest
    name:
      - packer
      - terraform
      - vagrant
      - vault
  tags: installs

- name: Install GUI applications
  block:
    - name: Install Visual Studio Code
      apt:
        deb: https://go.microsoft.com/fwlink/?LinkID=760868

    - name: Install Google Chrome
      apt:
        deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

    - name: Install Slack
      apt:
        deb: https://downloads.slack-edge.com/linux_releases/slack-desktop-{{ slack_version }}-amd64.deb
      when: slack_version is defined

    - name: Install Discord
      apt:
        deb: https://discord.com/api/download?platform=linux&format=deb

    - name: Install GUI packages
      apt:
        state: latest
        install_recommends: yes
        name:
          - gparted
          - keepassx

  when: "'DISPLAY' in ansible_env"
  tags:
    - gui
    - installs

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes
