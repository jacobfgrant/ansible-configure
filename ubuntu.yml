# Ubuntu tasks
---
- name: Add Ansible repository
  apt_repository:
    repo: ppa:ansible/ansible
    update_cache: true

- name: Update/upgrade packages
  apt:
    upgrade: dist
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    state: latest
    install_recommends: yes
    name:
      - ansible
      - aptitude
      - apt-transport-https
      - awscli
      - ca-certificates
      - curl
      - fail2ban
      - git
      - gnupg-agent
      - keepassx
      - make
      - npm
      - python3
      - python3-pip
      - software-properties-common
      - stow
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-science
      - unrar
      - unzip
      - vim
      - wget
      - youtube-dl
      - zip
      - zsh

- name: Add Docker GPG key
  apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository (stable)
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts.distribution_release }} stable"
    update_cache: true

- name: Install Docker packages
  apt:
    state: latest
    name:
      - containerd.io
      - docker-ce
      - docker-ce-cli
      - docker-compose

- name: Install Vagrant
  apt:
    deb: "https://releases.hashicorp.com/vagrant/{{ vagrant_version }}/vagrant_{{ vagrant_version }}_x86_64.deb"
  when: vagrant_version is defined

- name: Install GUI applications
  block:
    - name: Install Visual Studio Code
      apt:
        deb: https://go.microsoft.com/fwlink/?LinkID=760868

    - name: Install Google Chrome
      apt:
        deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

    - name: Install Slack
      apt:
        deb: https://downloads.slack-edge.com/linux_releases/slack-desktop-{{ slack_version }}-amd64.deb
      when: slack_version is defined

    - name: Install Discord
      apt:
        deb: https://discord.com/api/download?platform=linux&format=deb
  when: "'DISPLAY' in ansible_env"

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes
